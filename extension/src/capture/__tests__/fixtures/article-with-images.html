<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article With Images</title>
</head>
<body>
  <article>
    <h1>Article With Images</h1>
    <p>Content with images below.</p>

    <!-- Regular image -->
    <img src="https://example.com/image1.jpg" alt="Test Image 1">

    <!-- Lazy-loaded image with data-src -->
    <img data-src="https://example.com/lazy.jpg" src="placeholder.gif" alt="Lazy Image">

    <!-- Image with srcset -->
    <img srcset="https://example.com/small.jpg 400w, https://example.com/large.jpg 800w" alt="Responsive Image">

    <!-- Picture element -->
    <picture>
      <source srcset="https://example.com/webp.webp" type="image/webp">
      <source srcset="https://example.com/jpeg.jpg" type="image/jpeg">
      <img src="https://example.com/fallback.jpg" alt="Picture Element">
    </picture>

    <!-- Duplicate image (same URL) -->
    <img src="https://example.com/image1.jpg" alt="Duplicate Image">

    <p>More content after images.</p>
  </article>
</body>
</html>
