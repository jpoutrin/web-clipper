<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Clipper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Web Clipper</h1>

    <!-- Login Section -->
    <div id="login-section" class="section">
      <div class="form-group">
        <label for="server-url">Server URL</label>
        <input type="url" id="server-url" placeholder="https://your-server.com" />
      </div>
      <button id="connect-btn" class="btn btn-primary">Connect (OAuth)</button>
      <button id="dev-login-btn" class="btn btn-secondary">Dev Login</button>
    </div>

    <!-- Clip Section (shown when authenticated) -->
    <div id="clip-section" class="section hidden">
      <div class="status connected">
        <span class="status-dot"></span>
        Connected
        <button id="logout-btn" class="btn-link">Logout</button>
      </div>

      <!-- Mode Selector -->
      <div class="mode-selector" role="tablist" aria-label="Capture mode selection">
        <button class="mode-btn active" data-mode="article" role="tab" aria-selected="true" tabindex="0">
          <span class="mode-icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <path d="M7 8h10M7 12h10M7 16h7"/>
            </svg>
          </span>
          <span class="mode-label">Article</span>
        </button>
        <button class="mode-btn" data-mode="bookmark" role="tab" aria-selected="false" tabindex="-1">
          <span class="mode-icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
            </svg>
          </span>
          <span class="mode-label">Bookmark</span>
        </button>
        <button class="mode-btn" data-mode="screenshot" role="tab" aria-selected="false" tabindex="-1">
          <span class="mode-icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <polyline points="21 15 16 10 5 21"/>
            </svg>
          </span>
          <span class="mode-label">Screenshot</span>
        </button>
        <button class="mode-btn" data-mode="selection" role="tab" aria-selected="false" tabindex="-1">
          <span class="mode-icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
          </span>
          <span class="mode-label">Selection</span>
        </button>
      </div>

      <div class="form-group">
        <label for="clip-title">Title</label>
        <input type="text" id="clip-title" placeholder="Page title" />
      </div>

      <div class="form-group">
        <label for="clip-tags">Tags (comma separated)</label>
        <input type="text" id="clip-tags" placeholder="tag1, tag2" />
      </div>

      <div class="form-group" id="notes-group">
        <label for="clip-notes">Notes</label>
        <textarea id="clip-notes" placeholder="Optional notes..." rows="3"></textarea>
      </div>

      <button id="clip-btn" class="btn btn-primary">Clip Article</button>
    </div>

    <!-- Message Display -->
    <div id="message" class="message hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
