<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Clipper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section" class="section">
      <h1>Web Clipper</h1>
      <div class="form-group">
        <label for="server-url">Server URL</label>
        <input type="url" id="server-url" placeholder="http://localhost:3000" />
        <small class="form-hint">No trailing slash needed</small>
      </div>
      <button id="connect-btn" class="btn btn-primary">Connect (OAuth)</button>
      <button id="dev-login-btn" class="btn btn-secondary">Dev Login</button>
    </div>

    <!-- Clip Section (shown when authenticated) -->
    <div id="clip-section" class="section hidden">
      <div class="wc-header">
        <h1 class="wc-header-title">Web Clipper</h1>
        <div class="wc-header-right">
          <div class="wc-status">
            <span class="wc-status-indicator"></span>
            <span class="wc-status-text">Connected</span>
          </div>
          <button id="logout-btn" class="wc-logout-link">Logout</button>
        </div>
      </div>

      <!-- Mode Selector -->
      <div class="mode-selector">
        <label class="mode-selector-label">CLIP AS</label>
        <div class="wc-format-list mode-list" role="tablist" aria-label="Capture mode selection">
          <button class="mode-item active" data-mode="article" role="tab" aria-selected="true" tabindex="0">
            <span class="mode-icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <path d="M7 8h10M7 12h10M7 16h7"/>
              </svg>
            </span>
            <span class="mode-label">Article</span>
            <span class="mode-check" aria-hidden="true">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </span>
          </button>
          <button class="mode-item" data-mode="selection" role="tab" aria-selected="false" tabindex="-1">
            <span class="mode-icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/>
                <path d="M13 13l6 6"/>
              </svg>
            </span>
            <span class="mode-label">Selection</span>
            <span class="mode-check" aria-hidden="true">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </span>
          </button>
          <button class="mode-item" data-mode="fullpage" role="tab" aria-selected="false" tabindex="-1">
            <span class="mode-icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5.586a1 1 0 0 1 .707.293l5.414 5.414a1 1 0 0 1 .293.707V19a2 2 0 0 1-2 2z"/>
              </svg>
            </span>
            <span class="mode-label">Full page</span>
            <span class="mode-check" aria-hidden="true">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </span>
          </button>
          <button class="mode-item" data-mode="bookmark" role="tab" aria-selected="false" tabindex="-1">
            <span class="mode-icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
              </svg>
            </span>
            <span class="mode-label">Bookmark</span>
            <span class="mode-check" aria-hidden="true">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </span>
          </button>
          <button class="mode-item" data-mode="screenshot" role="tab" aria-selected="false" tabindex="-1">
            <span class="mode-icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21 15 16 10 5 21"/>
              </svg>
            </span>
            <span class="mode-label">Screenshot</span>
            <span class="mode-check" aria-hidden="true">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </span>
          </button>
        </div>
      </div>

      <!-- Form Card -->
      <div class="wc-form-card">
        <div class="form-group wc-form-group--primary">
          <label for="clip-title">Title</label>
          <input type="text" id="clip-title" class="wc-input--primary" placeholder="Page title" />
        </div>

        <div class="form-group wc-form-group--secondary">
          <label for="clip-tags">Tags</label>
          <input type="text" id="clip-tags" placeholder="tag1, tag2" />
        </div>

        <div class="form-group wc-form-group--secondary" id="notes-group">
          <label for="clip-notes">Notes <span class="wc-label-hint">(optional)</span></label>
          <textarea id="clip-notes" placeholder="Optional notes..." rows="3"></textarea>
        </div>
      </div>

      <!-- Actions -->
      <div class="wc-actions">
        <button id="clip-btn" class="btn btn-primary wc-btn--primary">Clip Article</button>

        <div class="wc-actions-secondary">
          <button id="view-clips-btn" class="btn wc-btn--ghost">
            View my clips →
          </button>
        </div>
      </div>
    </div>

    <!-- Clips View Section (shown when navigating to #clips) -->
    <div id="clips-section" class="section hidden">
      <div class="clips-header">
        <button id="back-btn" class="btn-link">← Back</button>
        <h2>My Clips</h2>
      </div>
      <div id="clips-container"></div>
    </div>

    <!-- Message Display -->
    <div id="message" class="message hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
