name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Build and upload Chrome extension
  extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        working-directory: extension
        run: npm ci

      - name: Build and package extension
        working-directory: extension
        run: npm run package

      - name: Rename zip with version
        working-directory: extension
        run: mv web-clipper.zip web-clipper-extension-${{ github.ref_name }}.zip

      - name: Upload extension to release
        uses: softprops/action-gh-release@v2
        with:
          files: extension/web-clipper-extension-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build server binaries
  server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: server/go.sum

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            libc6-dev-arm64-cross

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
          workdir: server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notify on completion
  notify:
    needs: [extension, server]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Release status
        run: |
          if [ "${{ needs.server.result }}" == "success" ] && [ "${{ needs.extension.result }}" == "success" ]; then
            echo "✅ Release completed successfully!"
            echo "Extension: ${{ needs.extension.result }}"
            echo "Server: ${{ needs.server.result }}"
          else
            echo "❌ Release failed!"
            echo "Extension: ${{ needs.extension.result }}"
            echo "Server: ${{ needs.server.result }}"
            exit 1
          fi
